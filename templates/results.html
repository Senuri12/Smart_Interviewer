        <script>

            function work() {
                    $.get("/chartsa" , function(data) {
                        var myobject = $.parseJSON(data)
                        console.log(myobject.q1)


                            var canvas = document.getElementById('canvas');


                            var data = {
                            labels: ["Question 1", "Question 2", "Question 3", "Question 4", "Question 5", "Question 6", "Question 7", "Question 8", "Question 9", "Question 10", "Question 11", "Question 12", "Question 13", "Question 14", "Question 15", "Question 16", "Question 17", "Question 18", "Question 19", "Question 20"],
                            datasets: [
                                {
                                    label: "Interview session",
                                    backgroundColor: "rgba(30,144,255)",
                                    borderColor: "rgba(30,144,255)",
                                    borderWidth: 2,
                                    hoverBackgroundColor: "rgba(0,0,255)",
                                    hoverBorderColor: "rgba(0,0,255)",
                                    data: [myobject.q1,myobject.q2,myobject.q3,myobject.q4,myobject.q5,myobject.q6,myobject.q7,myobject.q8,myobject.q9,myobject.q10,myobject.q11,myobject.q12,myobject.q13,myobject.q14,myobject.q15,myobject.q16,myobject.q17,myobject.q18,myobject.q19,myobject.q20],}]};
                            var option = {
                            animation: {
                                            duration:5000}};




                            if(window.bar != undefined)
                                window.bar.destroy();
                            window.bar = Chart.Bar(canvas,{
                                data:data,
                                options:option});


                            {#var myBarChart = #}


            });}


        </script>
