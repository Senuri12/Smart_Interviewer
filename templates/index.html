    <script>

            function callz(){

                if(document.getElementById("email").value ==""||document.getElementById("pass").value==""){}
                else {$.get("/getloginresult", function(data) {

                    var rico = $.parseJSON(data)
                    console.log(rico.joking)
                    qu = String(rico.joking)
                    if(qu=="yes"){
                        window.location.href = "/home";

                    }
                else {
                        document.getElementById("jaja").innerHTML = "wrong password or email";
                document.getElementById("jaja").style.color = "red";
                    }});}



            }

            function check()

        {


            var un = String(document.getElementById("email").value );
            var pw = String(document.getElementById("pass").value );
            if(un==""||pw ==""){
                document.getElementById("mybooboo").innerHTML = "Please fill fields";
                document.getElementById("mybooboo").style.color = "red";
            }
            else {
                document.getElementById("mybooboo").innerHTML = "Enter";
                document.getElementById("mybooboo").style.color = "green";
                console.log(document.getElementById("pass").value);
                $.post("/logindata", {
                    username: un,
                    password: pw
                });


            }
            }

	</script>
